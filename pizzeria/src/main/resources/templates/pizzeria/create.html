<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:rel='stylesheet' th:href='@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}' />

    <title>CREATE</title>

</head>

<body>
    <div class="container">
        <h1>Aggiungi una nuova pizza</h1>
        <form id="form-pizza" th:action="@{/pizzeria/create}" method="post" th:object="${pizza}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome pizza</label>
                <input type="email" class="form-control" id="nome" placeholder="nome pizza">
            </div>
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione pizza</label>
                <textarea class="form-control" id="descrizione" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo pizza</label>
                <input type="number" class="form-control" id="prezzo" placeholder="prezzo pizza">
            </div>
            <div th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Errore</li>
                </ul>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Salva</button>
            </div>
        </form>
    </div>



    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
