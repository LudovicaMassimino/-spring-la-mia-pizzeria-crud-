<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>La Mia Pizzeria</title>
</head>

<body>
    <div class="container">
        <h1>Menu</h1>
        <div th:unless="${pizze.isEmpty()}" th:each="item : ${pizze}" class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="@{${item.foto}}" alt="immagine pizza margherita">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.nome}"></h5>
                <p class="card-text" th:text="${item.descrizione}"></p>
                <p class="card-text" th:text="|â‚¬ ${#numbers.formatDecimal(item.price, 1, 2, 'COMMA')}|"></p>
                <a th:href="@{|/pizzeria/dettaglio/${item.id}|}" class="btn btn-primary">Dettaglio</a>
            </div>
        </div>
        <div th:if="${pizze.isEmpty()}">
            <p> Non ci sono pizze nel menu </p>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
