<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.    min.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.    11.3/font/bootstrap-icons.min.css">

    <title>La Mia Pizzeria</title>
</head>

<body>
    <div class="container">
        <h1>Menu</h1>
        <div th:unless="${pizze.isEmpty()}" th:each="item : ${pizze}" class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="${item.foto}" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.nome}"></h5>
                <p class="card-text" th:text="${item.descrizione}"></p>
                <p class="card-text" th:text="${item.price}"></p>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
        </div>
        <div th:if="${pizze.isEmpty()}">
            <p> Non ci sono pizze nel menu </p>
        </div>
    </div>
</body>

</html>
